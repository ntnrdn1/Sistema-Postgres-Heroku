<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista - Clientes</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="../static/css/index.css" rel="stylesheet" th:href="@{/css/lista.css}" />
</head>
<body>
<div class="container">
    <div class="box">
        <h1 class="titulo">Lista de Clientes</h1>

        <div th:if="${listaClientes != null}">
            <div class="row m-2" th:each="cliente : ${listaClientes}">
                <div class="col-6">
                <a th:href="@{/detalhes-clientes/{id}(id=${cliente.id})}" th:text="${cliente.nome}" style="color: #FFF"></a>
                </div>

                <div class="col-3">
                <a class="btn btn-primary btn-sm" th:href="@{/editarcliente/{cliente.id}(cliente.id=${cliente.id})}">Editar</a>
                </div>

                <div class="col-3">
                <a class="btn btn-danger btn-sm" th:href="@{/deletar/{id}(id=${cliente.id})}">Apagar</a>
                </div>
            </div>
        </div>

            <div class="botoes">
                <a button type="button" class="btn btn-primary  pgbtn" href="/cadastro-clientes">Cadastrar Cliente</a>
                <a button type="button" class="btn btn-primary  pgbtn" href="/">Voltar ao menu</a>
            </div>
    </div>
</div>

        <script type="text/javascript" src="../static/js/jquery-3.5.1.min.map" th:href="@{/static/jquery-3.5.1.min.map}" ></script>
        <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js" th:href="@{/static/js/bootstrap.bundle.min.js}" ></script>
</body>
</html>
