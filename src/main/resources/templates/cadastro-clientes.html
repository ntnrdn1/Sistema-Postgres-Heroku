<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clientes</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="../static/css/index.css" rel="stylesheet" th:href="@{/css/cadastro.css}" />
</head>
<body>
<div class="container">
    <div class="box">
        <h1 class="titulo" >Cadastro - Clientes</h1>

        <form method="POST" action="/adicionar-clientes">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" th:value="${cliente.nome}" Placeholder="Fulado da Silva" />
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" name="email" id="email" th:value="${cliente.email}" Placeholder="exemplo@exemplo.com.br"/>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" name="telefone" id="telefone" th:value="${cliente.telefone}" Placeholder="48 9 9999-9999"/>
            </div>
            <div class="form-group">        
                <label for="endereco">EndereÃ§o</label>
                <input type="text" class="form-control" name="endereco" id="endereco" th:value="${cliente.endereco}" Placeholder="Rua das bucica,123"/>
            </div>
            <div class="form-group">
                <input type="hidden" name="id" id="id" th:value="${cliente.id}"/>
                <input type="submit" class="btn btn-success"/> <input type="reset" class="btn btn-info"/>
                <a button type="button" class="btn btn-primary  pgbtn" href="/">Voltar ao menu</a>
            </div>

        </form>
    </div>
</div>
    <script type="text/javascript" src="../static/js/jquery-3.5.1.min.map" th:href="@{/static/jquery-3.5.1.min.map}" ></script>
    <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js" th:href="@{/static/js/bootstrap.bundle.min.js}" ></script>

</body>
</html>
