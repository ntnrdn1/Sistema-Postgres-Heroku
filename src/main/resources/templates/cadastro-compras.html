<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Produtos</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="../static/css/index.css" rel="stylesheet" th:href="@{/css/cadastro.css}" />
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="titulo" >Cadastro - Compras</h1>
    
            <form method="POST" action="/adicionar-compras">
                <div class="form-group">
                    <label for="produto">Produto</label>
                    <input type="text" class="form-control" name="produto" id="produto" th:value="${compras.produto}" Placeholder="Maça" />
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" name="descricao" id="descricao" th:value="${compras.descricao}" Placeholder="Maça argentina, doninha"/>
                </div>
                <div class="form-group">
                    <label for="quantidae">Quantidade</label>
                    <input type="text" class="form-control" name="quantidade" id="quantidade" th:value="${compras.quantidade}" Placeholder="10"/>
                </div>
                <div class="form-group">        
                    <label for="valor">Valor</label>
                    <input type="text" class="form-control" name="valor" id="valor" th:value="${compras.valor}" Placeholder="R$ 50,00"/>
                </div>
                <div class="form-group">
                    <input type="hidden" name="id" id="id" th:value="${compras.id}"/>
                    <input type="submit" class="btn btn-success"/> <input type="reset" class="btn btn-info"/>
                    <a button type="button" class="btn btn-primary  pgbtn" href="/">Voltar ao menu</a>
                </div>
    
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../static/js/jquery-3.5.1.min.map" th:href="@{/static/jquery-3.5.1.min.map}" ></script>
    <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js" th:href="@{/static/js/bootstrap.bundle.min.js}" ></script>

</body>
</html>
